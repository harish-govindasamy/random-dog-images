<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dog Images</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="background"></div>
    <div class="container text-center mt-5">
      <h1 class="mb-4 handwritten-title">Random Dog Images</h1>
      <p class="handwritten-neon">Created by Harish G - Batch59WD-T</p>
      <button id="fetch-dog-btn" class="btn btn-primary mb-4 fetch-dog-btn">
        Fetch Random Dogs
      </button>
      <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
          <div id="dog-image-container-1" class="dog-image-container">
            <img id="dog-image-1" class="img-fluid" alt="Random Dog 1" />
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div id="dog-image-container-2" class="dog-image-container">
            <img id="dog-image-2" class="img-fluid" alt="Random Dog 2" />
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div id="dog-image-container-3" class="dog-image-container">
            <img id="dog-image-3" class="img-fluid" alt="Random Dog 3" />
          </div>
        </div>
      </div>
    </div>
    <footer class="footer text-center mt-5">
      <div class="container">
        <p class="github-profile">
          <a href="https://github.com/harish-govindasamy" target="_blank">
            <i class="fab fa-github"></i> Harish G
          </a>
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
